<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background with rounded corners -->
  <rect width="400" height="400" rx="32" ry="32" fill="url(#cardGradient)"/>
  
  <!-- Icon circle background -->
  <circle cx="200" cy="160" r="60" fill="url(#iconGradient)"/>
  
  <!-- Meditation figure icon -->
  <g transform="translate(200, 160)" fill="white" stroke="none">
    <!-- Head -->
    <circle cx="0" cy="-18" r="10"/>
    
    <!-- Body/torso -->
    <ellipse cx="0" cy="-2" rx="12" ry="16"/>
    
    <!-- Arms in meditation pose -->
    <path d="M -12 -8 C -18 -8 -24 -4 -28 2 C -32 8 -28 16 -20 20 C -16 18 -12 12 -12 6 Z"/>
    <path d="M 12 -8 C 18 -8 24 -4 28 2 C 32 8 28 16 20 20 C 16 18 12 12 12 6 Z"/>
    
    <!-- Legs crossed in lotus position -->
    <path d="M -12 14 C -18 18 -24 22 -28 28 C -24 32 -18 30 -12 26 C -8 24 -6 20 -6 16 Z"/>
    <path d="M 12 14 C 18 18 24 22 28 28 C 24 32 18 30 12 26 C 8 24 6 20 6 16 Z"/>
  </g>
  
  <!-- BALANCE text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">BALANCE</text>
</svg>